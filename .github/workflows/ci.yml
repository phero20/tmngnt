name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install
        working-directory: backend

      - name: Lint
        run: bun run lint
        working-directory: backend

      - name: Unit tests
        run: bun run test
        working-directory: backend
